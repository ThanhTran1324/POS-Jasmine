<div class="cart-component">
	<table mat-table [dataSource]="selectedItems">
		<!-- Item Column -->
		<ng-container matColumnDef="item">
			<th mat-header-cell *matHeaderCellDef> {{locales.itemHeader}} </th>
			<td mat-cell *matCellDef="let item"> {{item.name}} </td>
		</ng-container>

		<!-- Quantity Column -->
		<ng-container matColumnDef="qty">
			<th mat-header-cell *matHeaderCellDef> {{locales.qtyHeader}} </th>
			<td mat-cell *matCellDef="let item, let i = index">
				<button mat-icon-button (click)="decreaseItemQty(i)">
					<mat-icon>remove</mat-icon>
				</button>
				{{item.qty}}
				<button mat-icon-button (click)="increaseItemQty(item)">
					<mat-icon>add</mat-icon>
				</button>
			</td>
		</ng-container>

		<!-- Price Column -->
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef> {{locales.priceHeader}} </th>
			<td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="['item', 'qty', 'price']"></tr>
		<tr mat-row *matRowDef="let row; columns: ['item', 'qty', 'price'];"></tr>
	</table>
</div>
